<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <converter v-bind:decimal="numbers[0]"></converter>
    <converter v-bind:decimal="numbers[1]"></converter>
    <converter v-bind:decimal="numbers[2]"></converter>
    <converter v-bind:decimal="numbers[3]"></converter>
  </div>
</body>
<script>
  Vue.component('converter', {
    props: ['decimal'],
    data: function () {
        return {
            binary: 0
        }
    },
    methods: {
        dec2binConverter: function(){
            this.binary = (this.decimal >>> 0).toString(2);
            document.getElementById("result").innerHTML = this.decimal + '(10) = ' + this.binary + '(2)';
        }
    },
    template: 
    `<div>
        <p id="result"></p>
        <button v-on:click="dec2binConverter()" >Convert {{decimal}}</button>
    </div>`
  });

  var app = new Vue({
    el: '#app',
    data: {
        numbers: [8, 170, 204, 3855]
    }
  });
</script>
</html>
