<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item">
        <button type="button" onclick="copyText()">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        // a JavaScript code here ...

        $("ol").on('dblclick', 'li', function() {
            $(this).remove();
        });

        function copyText() {
            let inputBox = document.getElementsByTagName("input")[0];
            inputBox.select();
            inputBox.setSelectionRange(0, 99999)
            document.execCommand("copy");
            let shoppingList = document.getElementsByTagName("ol")[0];
            let liElement = document.createElement("li");
            let textItem = document.createTextNode(inputBox.value);
            liElement.appendChild(textItem);
            shoppingList.appendChild(liElement);
        }

    </script>
</body>

</html>
