<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      table, td, th {
        border: 1px solid black;
        border-collapse: collapse;
        height: 30px;
      }
      th {
        font-weight: bold;
        width: 200px;
        height: 30px;
        text-align: left;
      }
    </style>
</head>
<body>
  <div id="app">
    <table class="table">
      <thead>
          <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Budget</th>
          </tr>
      </thead>
      <tbody>
          <tr v-for="i in films">
              <td>{{i.title}}</td>
              <td>{{i.year}}</td>
              <td>{{i.director}}</td>
              <td>${{i.budget}}</td>
          </tr>
      </tbody>
    </table>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        films: [
          {
            title: 'Avatar',
            year: 2009,
            director: 'James Cameron',
            budget: 237000000
          },
          {
            title: 'Pulp Fiction',
            year: 1994,
            director: 'Quentin Tarantino',
            budget: 8000000
          },
          {
            title: 'Pitch Black',
            year: 2000,
            director: 'David Twohy',
            budget: 23000000
          },
          {
            title: 'War and Peace',
            year: 1956,
            director: 'King Vidor',
            budget: 6000000
          }
        ] 
        }
    });
  </script>
</body>
</html>
