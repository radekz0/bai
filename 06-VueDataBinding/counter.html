<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
        <p>Click the button!</p>
        <input type="button" v-model="numberOfClicks" v-on:click="count" class="btn">
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        numberOfClicks: ''
      },
      methods: {
          count: function(){
            this.numberOfClicks ++;
          }
      }
    });
  </script>

</body>
</html>
