<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
        <button v-on:click="count" type="button" class="btn">Click me</button>
        <p id="result"></p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        numberOfClicks: ''
      },
      methods: {
          count: function(){
            this.numberOfClicks ++;
            document.getElementById("result").innerHTML = "You have clicked: " + this.numberOfClicks + " time(s)."
          }
      }
    });
  </script>

</body>
</html>
