<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Body Mass Index</h1>
  <div id="app">
    <span>Waga: </span>
    <input type="number" v-model="waga"> kg<br>
    <span>Wzrost: </span>
    <input type="number" v-model="wzrost"> cm
    <p>Wska≈∫nik BMI: {{calculateBmi}}</p>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        waga: 0,
        wzrost: 0,
        bmi: 0
      },
      computed: {
        calculateBmi: function(){
            return ((+this.waga)/(Math.pow(+this.wzrost * 0.01, 2))).toFixed(2);
        }
      }
    });
  </script>

</body>
</html>
