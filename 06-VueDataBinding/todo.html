<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>TO DO APP</h1>
    <span>To do: </span>
    <input type="text" v-model="todo">
    <button type="button" @click="add()">Add</button>
    <h3>To Do List</h3>
    <p @dblclick="del(item)" v-for="(item, index) in todos">
      {{++index}}. {{item}}
    </p>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todo: '',
        todos: []
      },
      methods: {
        add: function() {
          this.todos.push(this.todo);
        },
        del: function(e){
          this.todos = this.todos.filter(item => item !== e)
        }
      }
    });
  </script>
</body>
</html>
